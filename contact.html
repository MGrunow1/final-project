    <!-- main header with page links in nav bar -->

        <nav>            
            <ul>
                <a href="index.html"
                ><img class="logo" src="img\Mg-tree-logo.svg" alt="MG logo">

                <li>

                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>
                Contact Page
            </h1>
        </section>
        <section class="row">
            <div class="column">                
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1578.7815448257384!2d-122.10883234197591!3d37.68297289494404!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808f91a267d63cc1%3A0xc1e7a09246630fd1!2s19483%20Western%20Blvd%2C%20Hayward%2C%20CA%2094541!5e0!3m2!1sen!2sus!4v1648688838399!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="column">
               <p>
                    Here is a Google map of the area near me. I am fortunate to live near the wide variety of parks in the San Francisco Bay area (zoom out to see the green spaces on the map).
               </p>
            </div>
        </section>
        <section class="row-break">
            <hr>
        </section>
        <section>
            <h1>
                Contact Form
            </h1>
            <p>
                This contact form is not functional.
            </p>
        </section>
        <!-- contact form -->
        <section class="contact">
            <form>                
                <p class="name-block">
                    <div class="name-fields">
                        <label for="fname">
                            First name
                        </label>
                        <input type="text" id="fname" name="firstname" placeholder="First name">
                    </div>
                    <div class="name-fields">
                        <label for="lname">
                            Last Name
                        </label>
                        <input type="text" id="lname" name="lastname" placeholder="Last name">
                    </div>
                </p>
                <p>
                    <label for="email">
                        Email
                    </label>
                    <input type="email" id="email" name="email" placeholder="Email@email.com">
                </p>
                <p>
                    <label for="phone">
                        Phone number
                    </label>
                    <input type="text" id="phone" name="phone" placeholder="(555) 555-5555">
                </p>
                <p>
                    <label for="message">
                        Message
                     </label>
                    <textarea id="message" name="message" placeholder="Write message here">
                    </textarea>
                </p>
               <button type="submit">
                   Click
               </button>   
            </form>
          </section>
          <section>
            &NonBreakingSpace;
        </section>
    </main>
    <!-- footer with social media links -->

</body>
